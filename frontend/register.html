<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - BudgetWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">BudgetWise</a>
            <div class="navbar-nav ms-auto">
                <a href="login.html" class="btn btn-outline-light">Se connecter</a>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h2 class="mb-1">Inscription</h2>
                            <p class="text-muted">Créez votre compte BudgetWise</p>
                        </div>
                        
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerName" class="form-label">Nom complet</label>
                                <input type="text" class="form-control" id="registerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                                <div class="form-text">Au moins 6 caractères</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <span class="spinner-border spinner-border-sm d-none" id="registerSpinner"></span>
                                Créer mon compte
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-0">Déjà un compte ? 
                                <a href="login.html" class="text-primary">Se connecter</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/utils.js"></script>
    <script>
        // Initialize register page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (isLoggedIn()) {
                window.location.href = 'dashboard.html';
                return;
            }
            
            // Setup register form
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        });
    </script>
</body>
</html>
